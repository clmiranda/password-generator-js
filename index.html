<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Contrase√±as</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: #73c8a9; /* fallback for old browsers */
        background: -webkit-linear-gradient(
          to right,
          #373b44,
          #73c8a9
        ); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(
          to right,
          #373b44,
          #73c8a9
        ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card bg-dark text-white p-2">
            <div class="card-body">
              <h3 class="card-title text-center">Password Generator</h3>
              <hr class="my-3" />
              <form action="">
                <div class="my-3">
                  <label for="lengthPassword" class="form-label"
                    >Length Password: <span id="valueLength">8</span></label
                  >
                  <input
                    type="range"
                    class="form-range"
                    min="8"
                    max="50"
                    value="8"
                    id="lengthPassword"
                  />
                </div>
                <div class="form-check my-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="checkboxNumbers"
                  />
                  <label class="form-check-label" for="checkboxNumbers">
                    Include Numbers
                  </label>
                </div>
                <div class="form-check my-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="checkboxCharacters"
                  />
                  <label class="form-check-label" for="checkboxCharacters">
                    Include Special Characters
                  </label>
                </div>
                <div class="d-grid">
                  <button
                    id="btnGenerate"
                    type="button"
                    class="btn btn-primary btn-lg"
                  >
                    Generate Password
                  </button>
                </div>
              </form>
              <hr class="my-3" />
              <h3
                class="shadow-none bg-success p-2 text-center"
                id="passwordGenerated"
                hidden
              ></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
